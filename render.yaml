services:
  - type: web
    name: expense-stress-forecaster
    env: python
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: streamlit run app/dashboard.py --server.headless true --server.address 0.0.0.0 --server.port ${PORT}
    autoDeploy: true
